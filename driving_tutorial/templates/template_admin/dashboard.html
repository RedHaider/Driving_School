{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 my-6 mt-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Admin Dashboard</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Dashboard</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Dashboard Cards Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="row g-4">
                <!-- Card 1: Total Students -->
                <div class="col-lg-3 col-md-6">
                    <div class="bg-light text-center p-4">
                        <h6 class="text-primary text-uppercase mb-2">Total Students</h6>
                        <h1 class="display-6">1,234</h1>
                        <span>Enrolled Students</span>
                    </div>
                </div>

                <!-- Card 2: Active Instructors -->
                <div class="col-lg-3 col-md-6">
                    <div class="bg-light text-center p-4">
                        <h6 class="text-primary text-uppercase mb-2">Active Instructors</h6>
                        <h1 class="display-6">45</h1>
                        <span>Available Trainers</span>
                    </div>
                </div>

                <!-- Card 3: Courses Available -->
                <div class="col-lg-3 col-md-6">
                    <div class="bg-light text-center p-4">
                        <h6 class="text-primary text-uppercase mb-2">Courses</h6>
                        <h1 class="display-6">12</h1>
                        <span>Active Driving Courses</span>
                    </div>
                </div>

                <!-- Card 4: Revenue -->
                <div class="col-lg-3 col-md-6">
                    <div class="bg-light text-center p-4">
                        <h6 class="text-primary text-uppercase mb-2">Total Revenue</h6>
                        <h1 class="display-6">$45,678</h1>
                        <span>This Month</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard Cards End -->

    <!-- Graphs and Charts Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="row g-5">
                <!-- Chart 1: Student Enrollment Trends -->
                <div class="col-lg-6">
                    <canvas id="enrollmentChart" style="width:100%;max-width:600px"></canvas>
                </div>

                <!-- Chart 2: Revenue Over Time -->
                <div class="col-lg-6">
                    <canvas id="revenueChart" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
            <div class="row g-5 mt-4">
                <!-- Chart 3: Course Popularity -->
                <div class="col-lg-6">
                    <canvas id="coursePopularityChart" style="width:100%;max-width:600px"></canvas>
                </div>

                <!-- Chart 4: Instructor Performance -->
                <div class="col-lg-6">
                    <canvas id="instructorPerformanceChart" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Graphs and Charts End -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Enrollment Chart
        var ctx = document.getElementById('enrollmentChart').getContext('2d');
        var enrollmentChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Student Enrollments',
                    data: [120, 150, 180, 220, 260, 300],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            }
        });

        // Revenue Chart
        var ctx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Monthly Revenue ($)',
                    data: [5000, 7000, 8000, 9500, 10000, 12000],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Course Popularity Chart
        var ctx = document.getElementById('coursePopularityChart').getContext('2d');
        var coursePopularityChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Beginner Driving', 'Defensive Driving', 'Theory Course', 'Advanced Driving'],
                datasets: [{
                    data: [40, 30, 20, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ]
                }]
            }
        });

        // Instructor Performance Chart
        var ctx = document.getElementById('instructorPerformanceChart').getContext('2d');
        var instructorPerformanceChart = new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['Instructor A', 'Instructor B', 'Instructor C', 'Instructor D', 'Instructor E'],
                datasets: [{
                    data: [25, 20, 15, 30, 10],
                    backgroundColor: [
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(54, 162, 235, 0.6)'
                    ]
                }]
            }
        });
    </script>
{% endblock %}
